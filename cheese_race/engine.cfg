[application]

name="Cheese Race"
main_scene="res://title.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.tscn"

[display]

fullscreen=false
driver="GLES2"
allow_hidpi=true
width=1024
height=600
stretch_mode="2d"
stretch_aspect="keep_height"
emulate_touchscreen=true

[editor_plugins]

enabled=["energy", "platform2d"]

[input]

jump=[key(Right)]
turn=[key(Left)]

[physics]

fixed_fps=60

[physics_2d]

thread_model=1
default_gravity=500
